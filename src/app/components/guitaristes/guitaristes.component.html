<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Encyclopédie de guitares</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Les guitaristes</b></h1>
    <!-- petite barre rouge -->
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
   
  <!-- Generation d un container pour chaque guitaristes de la liste -->
  <div class="w3-row-padding w3-grayscale">
    <div *ngFor="let g of guitaristeslist; let i = index" class="w3-col m4 w3-margin-bottom">
      <div class="w3-light-grey">
        <div class="w3-container">
          <h3>{{ g.nom }} {{ g.prenom }}</h3>
          <p class="w3-opacity">Date de naissance: {{ g.dateNaiss | date : "dd-MMM-yyyy" }}</p>
        </div>
      </div>
    </div>
  </div>
  
<!-- Formulaire pour ajouter un nouveau guitariste -->
<div>
    <h2 class="w3-xxxlarge w3-text-red">Ajouter un guitariste</h2>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <form [formGroup]="formgroup" (ngSubmit)="InsertGuitariste()">
      <div class="w3-section">
            <label for="nom">Nom:</label>
            <input class="w3-input w3-border" formControlName="nom" type="text" id="nom" name="nom" required>
          </div>
          <div class="w3-section">
            <label for="prenom">Prénom:</label>
            <input class="w3-input w3-border" formControlName="prenom" type="text" id="prenom" name="prenom" required>
          </div>
          <div class="w3-section">
            <label for="dateNaiss">Date de naissance:</label>
            <input class="w3-input w3-border" formControlName="dateNaiss" type="date" id="dateNaiss" name="dateNaiss" required>
          </div>
          <div class="w3-section">
            <label for="guitare">Guitares:</label>
            <input class="w3-input w3-border" formControlName="guitare" type="text" id="guitare" required>
          </div>
          <button type="submit" [disabled]="!isFormValid" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Ajouter</button>
    
    </form>
</div>

<!-- Supprimer un guitariste -->
<div>
  <h2 class="w3-xxxlarge w3-text-red">Supprimer un guitariste</h2>
  <hr style="width:50px;border:5px solid red" class="w3-round">
  <div>
    <select [(ngModel)]="selectedGuitaristeId" style="margin-right: 10px">
      <option *ngFor="let g of guitaristeslist" [value]="g.id_Guitariste">{{ g.nom }} | {{ g.prenom }} | {{ g.dateNaiss | date : "dd-MMM-yyyy" }}</option>
    </select>
    <button (click)="onDeleteSelectedGuitariste()" class="w3-button w3-red" [disabled]="!selectedGuitaristeId">Supprimer</button>
  </div>
</div>


<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:530px;padding-right:58px">
    <p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p>
  </div>
</body>
</html>
