
<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Encyclopédie de guitares</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Login Admin</b></h1>
    <!-- petite barre rouge -->
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>


  <div class="w3-container" style="margin-top:80px" id="showcase">

    <p>Statut connexion : {{status}}</p>
    
    
    <p>Email : <input class="w3-input w3-border" type="email" [(ngModel)]="email"></p>
    <p>Mot de passe : <input class="w3-input w3-border" type="password" [(ngModel)]="password"></p>
    
    <button (click)="login()" *ngIf="!status" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Connexion</button>
   
    
    <button (click)="logout()" *ngIf="status" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Déconnexion</button>
   
</div>



  



<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

</body>
</html>
