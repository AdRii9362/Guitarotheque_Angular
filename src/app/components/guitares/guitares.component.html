<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Encyclopédie de guitares</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Les guitares</b></h1>
    <!-- petite barre rouge -->
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
   
  <!-- Afficher les guitaristes dans des conteneurs  -->
  <div class="w3-row-padding w3-grayscale">
    <div *ngFor="let g of guitarelist; let i = index" class="w3-col m4 w3-margin-bottom">
      <div class="w3-light-grey">
        <div class="w3-container">
          <h3>{{ g.libelle }} - ID:{{g.id_Guitare}}</h3>
          <p class="w3-opacity">Prix: {{g.prix | currency: 'EUR'}}</p>
          <p class="w3-opacity">Nombre de cordes: {{g.nbrCordes}}</p>
          <p class="w3-opacity">Année de sortie: {{g.anneeDeSortie}}</p>
          <p class="w3-opacity">Description:</p>
          <p class="w3-opacity">{{g.description}}</p>
          
        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:530px;padding-right:58px">
    <p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p>
  </div>
</body>
</html>
